<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.min.css" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="has-navbar-fixed-top">

	<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
	  <div class="navbar-brand">
	    <a class="navbar-item">
	      <img src="/svg/logo.svg">
	    </a>
	  </div>
	</nav>

	<main>

		<section class="section">
			<div class="container">

				<div class="columns">
					<div class="column is-7">
							<div class="content">
								<img src="svg/illustration-mockups.svg"  />
							</div>
					</div>
					<div class="column">
							<div class="content">

								<h1 class="has-text-white is-size-2-desktop is-size-3-tablet is-size-4-mobile has-text-weight-bold">Build The Community Your Fans Will Love</h1>

								<p class="has-text-white is-size-5-desktop is-size-6-tablet">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
								Create connections with your users as you engage in genuine discussion.</p>
								<a class="button is-medium is-rounded">Register</a>

							</div>
              <div class="social-media-block">
        					<span class="icon is-medium">
        						<span class="fa-stack">
        							<i class="far fa-circle fa-stack-2x fa-inverse"></i>
        							<i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
        						</span>
        					</span>
        					<span class="icon is-medium">
        						<span class="fa-stack">
        							<i class="far fa-circle fa-stack-2x fa-inverse"></i>
        							<i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
        						</span>
        					</span>
        					<span class="icon is-medium">
        						<span class="fa-stack">
        							<i class="far fa-circle fa-stack-2x fa-inverse"></i>
        							<i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
        						</span>
        					</span>
        			</div>
					</div>
				</div>
			</div>
		</section>

	</main>

  <footer class="footer">
    <p class="attribution has-text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://tayanderson.com">Taylor Anderson</a>.
    </p>
  </footer>
</body>
</html>
